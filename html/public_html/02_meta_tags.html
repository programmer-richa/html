<!DOCTYPE html>
<html>
    <head>        
        <meta charset="UTF-8">
        <!--The viewport is for responsive page designs -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- SEO specific meta tags -->
        <meta name="description" content="This is the short description of my website.">
        <meta name="keywords" content="keywords,list,meta,tags">
        <!-- To stop SEO indexing and ranking -->
        <meta name="robots" content="NOINDEX, NOFOLLOW">
        <!-- This tag is important from SEO perspective -->
        <title>Meta Tags</title>
    </head>
    <body>
        <h1>My website</h1>
        <p>This is my first web page.</p>
    </body>
</html>
